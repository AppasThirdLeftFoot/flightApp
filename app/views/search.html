<h1>Flight Details</h1>
<form ng-submit="submit()" class="seach-form">
  <div class="form-group">
    <label for="startdatepicker">Flight Start Date</label>
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
  </div>
  <div class="form-group">
    <label for="InputStart">Number of Passengers</label>
    <select class="form-control" id="InputStart" ng-model="passengerCount">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="InputOrigin">Origin</label>
    <input class="form-control" id="InputOrigin" placeholder="Example:TXL" ng-model="origin" required>
  </div>
  <div class="form-group">
    <label for="InputDestination">Destination</label>
    <input class="form-control" id="InputDestination" placeholder="Example:STN" ng-model="destination" required>
  </div>
  <div class="form-group">
    <label for="InputMaxPrice">Maximum Price</label>
    <input class="form-control" id="InputStart" placeholder="Example:USD900.00" ng-model="maxPrice" required>
  </div>
  <button type="submit" class="btn btn-default has-spinner">
    Submit
    <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
  </button>
</form>
